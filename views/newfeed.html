<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotus</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="../public/js/angular.min.js"></script>
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <!--App-->
    <script src="../public/js/app.js"></script>
    <!--Services-->
    <script src="../public/js/services/factory.js"></script>
    <!--Controller-->
    <script src="../public/js/controllers/index.ctl.js" type="text/javascript"></script>
    <script src="../public/js/controllers/newfeed.ctl.js" type="text/javascript"></script>
    <!--Directive-->
    <script src="../public/js/directive/narNewsFeeds.dir.js"></script>
</head>
<body ng-app="myApp" ng-controller="newfeed">
<navnewsfeed></navnewsfeed>
<div class="container">
    <div class="col-md-10 col-md-offset-1 news_tmt" ng-repeat="data in listnews">
        <div class="row">
            <div class="col-xs-6 col-md-3 news_head_tmt">
                <img ng-src="{{data.avatar}}" height="80" width="75"/>
                <span name="content">
                    <span name="name">{{data.name}}</span>
                    <span name="time">{{data.time}}</span>
                </span>
            </div>
        </div>
        <div class="row thumbnail thumbnail_tmt" style="text-align: center;">
            <img ng-src="{{data.image}}" height="427" width="240"/>
        </div>
        <div class="row">
            <div class="button_like cursor_tmt"><span>{{data.countLike}}</span></div>
            <div class="button_share cursor_tmt"></div>
        </div>
        <div class="row" ng-if="data.comment.length  > 0">
            <div class="comment_friend" ng-repeat="conversation in data.comment">
                <span name="name_friend">{{conversation.name}}</span>
                <span name="conent_friend">{{conversation.content}}</span>
            </div>
        </div>
        <div class="row">
            <input type="text" class="input_comment" placeholder="Nội dung bình luận..."/>
        </div>
    </div>
</div>
</body>
</html>
