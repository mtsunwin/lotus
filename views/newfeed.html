<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotus</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="../public/js/angular.min.js"></script>
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/ng-file-upload.min.js"></script>
    <script src="../public/js/ng-file-upload-shim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <!--App-->
    <script src="../public/js/app.js"></script>
    <!--Services-->
    <script src="../public/js/services/factory.js"></script>
    <!--Controller-->
    <script src="../public/js/controllers/newfeed.ctl.js" type="text/javascript"></script>
    <script src="../public/js/controllers/narnewsfeeds.ctl.js" type="text/javascript"></script>
    <!--Directive-->
    <script src="../public/js/directive/narNewsFeeds.dir.js"></script>
    <!--Font more-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- Animate.css -->
    <link rel="stylesheet" href="../public/profile/css/animate.css">
    <!-- Icon Fonts-->
    <link rel="stylesheet" href="../public/profile/css/font-awesome.min.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../public/profile/css/bootstrap.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="../public/profile/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../public/profile/css/owl.theme.default.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="../public/profile/css/style.css">
    <!-- Modernizr JS -->
    <script src="../public/profile/js/modernizr-2.6.2.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="newfeed">
<navnewsfeed></navnewsfeed>
<div class="container">
    <div class="cssload-thecube" ng-show="loading">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <div class="col-md-10 col-md-offset-1 news_tmt" ng-repeat="data in listnews">
        <div class="row cursor_tmt" style="height: auto;padding: 5px 0px;">
            <div class="col-xs-6 col-md-3 news_head_tmt">
                <div class="height:70px; width:70px; padding:0px; margin:0px;border-radius: 50%;">
                    <img ng-src="{{data.avatar}}" height="70" width="70" style="height: 70px; width:70px;border-radius: 50%;"/>
                </div>
                <span name="content">
                    <span name="name">
                        <a href="/profile?name={{data.gopage}}">
                        {{data.name}}
                        </a>
                    </span>
                    <span name="time" style="font-size: 11px;min-width: 130px;">
                        {{data.time}}
                    </span>
                </span>
            </div>
        </div>
        <div class="row thumbnail" style="text-align: center; " ng-if="data.image != 'null'">
            <img ng-src="{{data.image}}"/>
        </div>
        <div class="row thumbnail" style="text-align: center; " ng-if="data.content != null">
            <span style="color:#000;">{{data.content}}</span>
        </div>
        <div class="row" style="border-top: 1px solid #ccc;padding-top: 3px;padding-right: 43px;">
            <div class="button_like cursor_tmt"><span>{{data.countLike}}</span></div>
            <div class="button_share cursor_tmt"></div>
        </div>
        <div class="row" ng-if="data.comment.length  > 0">
            {{data}}
            <div class="comment_friend" ng-repeat="conversation in data.comment">
                <span name="name_friend">{{conversation.name}}</span>
                <span name="conent_friend">{{conversation.content}}</span>
            </div>
        </div>
        <div class="row">
            <input type="text" class="input_comment" placeholder="Nội dung bình luận..." id="{{data._id}}"
                   ng-keypress="comment.action(data._id, $event)"/>
        </div>
        <br/>
    </div>
</div>
<!--PROFILE-->
<!-- jQuery -->
<script src="../public/profile/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="../public/profile/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="../public/profile/js/bootstrap.min.js"></script>
<!-- Carousel -->
<script src="../public/profile/js/owl.carousel.min.js"></script>
<!-- Stellar -->
<script src="../public/profile/js/jquery.stellar.min.js"></script>
<!-- Waypoints -->
<script src="../public/profile/js/jquery.waypoints.min.js"></script>
<!-- Counters -->
<script src="../public/profile/js/jquery.countTo.js"></script>
<!-- MAIN JS -->
<script src="../public/profile/js/main.js"></script>
</body>
</html>
